<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
   <link rel="stylesheet" href="styles.css">
    <title>John Stahre</title>
</head>

<body>  

    <h1 class="container mt-5">New user registration</h1> 

    <div class="container mt-5">
      <form id="form">
        <div class="container mb-3">
          <div class="form-group col-md-6">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" class="form-control" placeholder="First name">
            <div id="firstName-error"></div>
          </div>

          <div class="form-group mb-3 col-md-6">
            <label for="lastName">Last name</label>
            <input type="text" id="lastName" class="form-control" placeholder="Last Name">
            <div id="lastName-error"></div>

          </div>
          <div class="form-group mb-3 col-md-6">
            <label for="email">email</label>
            <input type="text" id="email" class="form-control" placeholder="email">
            <!-- Om man vill skriva ut div så funkar det bra med .textcontent med, är det input kan det köras med .value -->
            <div id="email-error"></div>
          </div>
       

        <div class="form-group col-md-6">
          <button class="btn btn-secondary">Register</button>
        </div>
       </div>
      </form>

      <div class="container">
        <div id="output">

          <div class="user animate">
            <div class="text">
              <h4>Firstname lastname</h4>
              <small>user@mail.com</small>
            </div>
          </div>
          <div class="container">
            <div id="output">

            </div>

          </div>

        </div>

      </div>

    </div>







    <div style="height: 500px;" class="bg-primary mt-5"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>  
    <script src="script.js"></script>
</body>
</html>
